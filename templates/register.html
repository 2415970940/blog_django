{% extends 'base.html' %}

{% block title %}
    我的博客|注册
{% endblock %}

{% block ref %}
{% endblock %}

{% block content %}
    <div class="containter">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">注册界面</h3>
                      </div>
                      <div class="panel-body">
                          <form action="#" method="post">
                            {% csrf_token %}
                            {% for field in regform %}
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {{ field }}
                                <p class="text-danger">{{ field.errors.as_text }}</p>

                            {% endfor %}
                            <span class="pull-left text-danger">{{ regform.non_field_errors }}</span>
                            <a href="{% url 'login' %}" class="btn btn-primary pull-right">登录</a>
                            <input type="submit" value="注册" class="btn btn-primary pull-right">
                          </form>
                      </div>
                </div>

            </div>
        </div>
    </div>


{% endblock %}
